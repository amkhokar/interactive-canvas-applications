<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pts/dist/pts.min.js"></script>
  <title>Bongo Drums</title>
</head>
<body>
  <div id="container">
    <script type="text/javascript" src="js/scripts.js"></script>
    <div id="navContainer">
      <h3 id="change">KEYBOARD S to Start/Pause!</h3>
      <button id="1" class="btn" type="button">1<br><span id="smallWriting">Red Line</span></button>
      <button id="2" class="btn" type="button">2<br><span id="smallWriting">WHITE CIRCLE<br></span></button>
      <button id="3" class="btn" type="button">3<br><span id="smallWriting">Green</span></button>
      <button id="4" class="btn" type="button">4<br><span id="smallWriting">LIGHT BLUE</span></button>
      <button id="5" class="btn" type="button">5<br><span id="smallWriting">PURPLE</span></button>
      <button id="6" class="btn" type="button">6<br><span id="smallWriting">BLACK</span></button>
      <button id="7" class="btn" type="button"><span id="smallWriting">7</span></button>
      <button id="8" class="btn" type="button"><span id="smallWriting">8</span></button>
      <button id="9" class="btn" type="button">9<br><span id="smallWriting">WHITE</span></button>
      <button id="10" class ="btn" VALUE="Refresh"><span id="smallWriting">0<br>RESTART</span></button>
      <button id="11" class="btn" type="button"><span id="smallWriting">ERASE</span></button>
      <button id="12" class="btn pauser" type="button">S</button>
    </div>
  </div>
</body>

</html>
